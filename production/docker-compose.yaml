version: '3.8'

services:
  database-mysql:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=my2
      - MYSQL_ROOT_PASSWORD=###
    ports:
      - '3307:3306'
    expose:
      - 3306

  backend:
    build:
      context: ../BE
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DB_PORT=3306
      - DB_HOST=database-mysql
      - DB_DATABASE_NAME=my2
      - DB_USERNAME=root
      - DB_PASSWORD=
      - URL_REACT=http://localhost
      # - DB_HOST=host.docker.internal
    ports:
      - 8088:8088
    expose:
      - 8088
  nginx:
    image: nginx:1.23.3
    build:
      context: .
    ports:
      - 80:80
    volumes:
      - ./../FE/build:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
